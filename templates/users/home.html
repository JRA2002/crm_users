{% extends 'base.html' %}

{% block content %}
<h1>Home Page</h1>
<h2>Welcome to CRM APP developed by Javier Rojas</h2>
{% if user.is_authenticated %}
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
{% else %}
<h3><a href="{% url 'login' %}">Login</a></h3>
<h3><a href="{% url 'registration' %}">Register</a></h3>
{% endif %}

{% endblock %}
