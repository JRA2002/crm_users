{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container card mt-3 pd-3" style="width: 40rem">
    <h1 class="text-center">Create an account</h1>

    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary mb-2 mt-3" type="submit">Register</button>
    </form>
    {% if messages %}
        
            {% for message in messages %}
                <div class="text-center alert alert-{{ message.tags }}">
                    {{ message|safe }}
                </div>
            {% endfor %}
        
    {% endif %}
</div>

{% endblock %}
